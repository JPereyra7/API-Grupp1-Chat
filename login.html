<html lang="en">
<head>

    <script src="/src/js/login.js" defer></script>

</head>
<body>
    <main>

      <div class="container">
        <button id="chatButton">ChatBox</button>
      </div>
      
      <div class="login-box" id="loginBox">
        <img class="logo" src="/src/images/Chatbox.png" alt="">
        <!-- <h2>Chatbox Login</h2> -->
        <form id="loginForm"> <!-- Added ID to the form -->
          <div class="user-box">
            <input id="username" type="text" name="" required="">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input id="password" type="password" name="" required="">
            <label>Password</label>
          </div>
          <button id="loginButton">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </button>
        </form>
        <a href="/register.html" id="notAMember" class="notAMember">Don't have an account? Register</a>
      </div>
  </div>
        
  </div>    
     </main>
     <!-- Javascript kod för att hantera animeringsknappen och formen. Smidigare att ha den här just nu! -->
     <script>
      $(document).ready(function() {
        // Button click event handler
        $('#chatButton').click(function() {
          // Hide the button
          $(this).hide();
          // Show the login-box
          $('#loginBox').slideDown('slow');
        });
    
        // Click event handler for clicks outside the login box
        $(document).click(function(event) {
          // Check if the clicked element is not inside the login box or the button
          if (!$(event.target).closest('#loginBox').length && !$(event.target).is('#chatButton')) {
            // Shrink the login box
            $('#loginBox').slideUp('slow', function() {
              // Show the button
              $('#chatButton').show();
            });
          }
        });
    
        // Prevent clicks inside the login box from triggering the above event
        $('#loginBox').click(function(event) {
          event.stopPropagation();
        });
      });
    </script>
</body>
</html>
