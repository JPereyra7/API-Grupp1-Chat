     <script>
      $(document).ready(function() {
        // Button click event handler
        $('#chatButton').click(function() {
          // Hide the button
          $(this).hide();
          // Show the login-box
          $('#loginBox').slideDown('slow');
        });
    
        // Click event handler for clicks outside the login box
        $(document).click(function(event) {
          // Check if the clicked element is not inside the login box or the button
          if (!$(event.target).closest('#loginBox').length && !$(event.target).is('#chatButton')) {
            // Shrink the login box
            $('#loginBox').slideUp('slow', function() {
              // Show the button
              $('#chatButton').show();
            });
          }
        });
    
        // Prevent clicks inside the login box from triggering the above event
        $('#loginBox').click(function(event) {
          event.stopPropagation();
        });
      });
    </script>
